<script>
  document.addEventListener('DOMContentLoaded', function() {
    const elements = document.querySelectorAll('h1, p, nav');
    elements.forEach((el, index) => {
      el.style.opacity = '0';
      el.style.transform = 'translateY(20px)'; // Initial position

      setTimeout(() => {
        el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        el.style.opacity = '1';
        el.style.transform = 'translateY(0)';
      }, 300 + (index * 150));
    });
  });
</script>
